<!-- post_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Детали публикации</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>Создано: {{ post.created_at }}</p>
        <p>Количество просмотров: {{ post.views_counter }}</p>
        <a href="{% url 'blog:post_edit' post.pk %}" class="btn btn-secondary">Редактировать</a>
        <a href="{% url 'blog:post_delete' post.pk %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'blog:post_list'  %}" class="btn btn-primary">Вернуться к списку</a>
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
